<div class="row">
    <div *ngIf="message" class="col-md-12">
        <h3>{{title}} ({{message.messageId}})</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Direction</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{message.direction}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{message.date | date:format}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Payload</label>
                <div class="col-sm-10">
                    <textarea class="form-control message-payload-textarea" rows="3">{{message.payload}}</textarea>
                </div>
            </div>
        </form>
        <button class="btn btn-default" (click)="goBack()" title="Go Back"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</button>
    </div>
</div>
