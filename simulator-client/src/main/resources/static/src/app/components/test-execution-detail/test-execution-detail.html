<div class="row">
    <div *ngIf="testExecution" class="col-md-12">
        <h3>{{title}} : <a [routerLink]="['/tests/',testExecution.testName,'detail']">{{testExecution.testName}}</a> (#{{testExecution.executionId}})</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Started</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{testExecution.startDate | date:format}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Completed</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{testExecution.endDate | date:format}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><span class="label label-{{testExecution.status | executionStatus}}">{{testExecution.status}}</span></p>
                </div>
            </div>
            <div *ngIf="testExecution.errorMessage" class="form-group">
                <label class="col-sm-2 control-label">Error</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3">{{testExecution.errorMessage}}</textarea>
                </div>
            </div>
        </form>

        <div style="padding-bottom: 20px;">
            <button class="btn btn-default" (click)="goBack()" title="Go Back"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</button>
        </div>

        <test-parameter-list [testParameters]="testExecution.testParameters"></test-parameter-list>

        <test-action-list [testActions]="testExecution.testActions"></test-action-list>

        <button class="btn btn-default" (click)="goBack()" title="Go Back"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</button>

    </div>
</div>
